<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body>
<div class="container">
    <div class="row">
        <h2 class="text-center">人脸注册</h2>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon2">用户名:</span>
            <input type="text" class="form-control" placeholder="请输入用户名" aria-describedby="basic-addon2" id="username">
        </div>

        <h4 class="text-center">请保持微笑</h4>
        <div class="col-md-6 text-center">
            <video id="video" width="300" height="200"
                   style="border:1px solid #7027ff;border-radius: 50px;" autoplay></video>
        </div>
        <div class="col-md-6 text-center">
            <canvas width="300" height="200" style="border:1px solid #7027ff;border-radius: 50px;"
                    id="canvas"></canvas>
        </div>


        <div class="col-md-12 text-center">
            <button type="button" class="btn btn-primary btn-lg" style="margin: 20px" id="login"
                    onclick="CatchCode()">注册</button>
            <button type="button" class="btn btn-default btn-lg" style="margin: 20px" id="register"
                    onclick="location='login'">登录
            </button>
        </div>

    </div>
</div>

</body>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="js/canvasdeal.js"></script>
<script type="text/javascript" src="js/register.js"></script>
</html>
